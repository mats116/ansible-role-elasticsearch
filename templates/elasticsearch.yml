################################### Cluster ###################################

cluster.name: {{ cluster.name }}


#################################### Node #####################################

node.name: ${HOSTNAME}

node.master: {{ node.master }}
node.data: {{ node.data }}

#node.rack: rack314
#node.max_local_storage_nodes: 1


#################################### Index ####################################

index.number_of_shards: {{ index.shards }}
index.number_of_replicas: {{ index.replicas }}


#################################### Paths ####################################

path.conf: {{ path.conf }}
path.data: {{ path.data }}
path.work: {{ path.work }}
path.logs: {{ path.logs }}
path.plugins: {{ path.plugins }}


#################################### Plugin ###################################

#plugin.mandatory: mapper-attachments,lang-groovy


################################### Memory ####################################

bootstrap.mlockall: true


############################## Network And HTTP ###############################

#network.bind_host: 192.168.0.1
#network.publish_host: 192.168.0.1
#network.host: 192.168.0.1
#transport.tcp.port: 9300
#transport.tcp.compress: true
#http.port: 9200
#http.max_content_length: 100mb
#http.enabled: false


################################### Gateway ###################################

#gateway.type: local
#gateway.recover_after_nodes: 1
#gateway.recover_after_time: 5m
#gateway.expected_nodes: 2


############################# Recovery Throttling #############################

cluster.routing.allocation.node_initial_primaries_recoveries: 4
cluster.routing.allocation.node_concurrent_recoveries: 4

indices.recovery.max_bytes_per_sec: 500mb
indices.recovery.concurrent_streams: 10


################################## Discovery ##################################

discovery.zen.minimum_master_nodes: {{ discovery.zen.minimum_master_nodes }}
#discovery.zen.ping.timeout: 3s
discovery.zen.ping.multicast.enabled: false
#discovery.zen.ping.unicast.hosts: ["host1", "host2:port"]

# EC2 discovery allows to use AWS EC2 API in order to perform discovery.
#
# You have to install the cloud-aws plugin for enabling the EC2 discovery.
#
# For more information, see
# <http://elasticsearch.org/guide/en/elasticsearch/reference/current/modules-discovery-ec2.html>
#
# See <http://elasticsearch.org/tutorials/elasticsearch-on-ec2/>
# for a step-by-step tutorial.


################################## Slow Log ##################################

# Shard level query and fetch threshold logging.

index.search.slowlog.threshold.query.warn: 10s
#index.search.slowlog.threshold.query.info: 5s
#index.search.slowlog.threshold.query.debug: 2s
#index.search.slowlog.threshold.query.trace: 500ms

index.search.slowlog.threshold.fetch.warn: 1s
#index.search.slowlog.threshold.fetch.info: 800ms
#index.search.slowlog.threshold.fetch.debug: 500ms
#index.search.slowlog.threshold.fetch.trace: 200ms

index.indexing.slowlog.threshold.index.warn: 10s
#index.indexing.slowlog.threshold.index.info: 5s
#index.indexing.slowlog.threshold.index.debug: 2s
#index.indexing.slowlog.threshold.index.trace: 500ms

################################## GC Logging ################################

monitor.jvm.gc.young.warn: 1000ms
#monitor.jvm.gc.young.info: 700ms
#monitor.jvm.gc.young.debug: 400ms

monitor.jvm.gc.old.warn: 10s
#monitor.jvm.gc.old.info: 5s
#monitor.jvm.gc.old.debug: 2s

################################## Security ################################

http.jsonp.enable: false
